    <main class="main">
        <div>
            <h1>Contacto</h1>
        </div>
        <div class="contactCont">
            <form class="contactForm" action="">
                <div class="formGroup">
                    <label for="name">Nombre</label>
                    <br>
                    <input class="input" type="text" name="name" required>
                </div>
                <div class="formGroup">
                    <label for="last-name">Apellido</label>
                    <br>
                    <input class="input" type="text" name="last-name" placeholder="">            
                </div>
                <div class="formGroup">
                    <label for="animal">Animal</label>
                    <br>
                    <select name="animal" id="">
                        <option value="gato">Gato</option>
                        <option value="perro">Perro</option>
                    </select>
                </div>
                <div class="formGroup">
                    <label for="email">E-mail</label>
                    <br>
                    <input class="input" type="email" name="email" placeholder="example@gmail.com">     
                </div>
                <div class="formGroup">
                    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
                </div>
                <div class="formGroup">
                    <input class="checkbox" type="checkbox" name="terminos" value="terminos">
                    <label class="terms" for="terminos">Acepto los términos y conidiciones.</label>
                </div>
                <div class="formGroup">
                    <button class="formBtn" type="submit" value="enviar">Enviar</button>
                    <button class="formBtn" type="reset" value="borrar">Borrar</button>
                </div>
            </form>
            <div class="imgContactoCont">
            </div>
        </div>
